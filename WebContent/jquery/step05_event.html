<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event</title>
    <script type="text/javascript" src="jquery-3.5.1.js"></script>
    
    <script type="text/javascript">
        $(function(){
            $('#sendLogin').click(function(e){
                e.preventDefault(); //기본기능을 방지하겠다!!, submit의 기능: 엔터치면 넘어감.
               
                //유효성 체크
                let id = $('#id').val();
                if(id){
                    $('#errorId').hide();

                }else {
                    $('#errorId').show('slow');
                    $('#id').focus();
                    return;
                }
                
                let pwd = $('#pwd').val();
                if(pwd){
                    $('#errorPwd').hide();

                }else {
                    $('#errorPwd').show('slow');
                    $('#pwd').focus();
                    return;
                }
                f.submit(); //form.submit
            });
		});
    </script>
    
    <style>
        .error{
            display :none;
            color :red;
        }
        /*label {
            display : none;
        }*/
    </style>

</head>
<body>
    <h3>jQuery Event</h3>
    <form action ="save.html" method="post" name ="f">
        <label for = "id">아이디</label>
        <input type = "text" name="id" id = "id" placeholder ="아이디를 입력하세요">
        <span class = "error" id ="errorId">아이디를 입력하세요</span>
        <br>
        <label for = "id">비밀번호</label>
        <input type = "password" name="pwd" id="pwd" placeholder ="비밀번호를 입력하세요">
        <span class = "error" id ="errorPwd">비밀번호를 입력하세요</span>
        <br>
        <button type ="submit" id ="sendLogin">로그인</button>
        <button type="reset">취소</button>
    </form>
</body>
</html>
