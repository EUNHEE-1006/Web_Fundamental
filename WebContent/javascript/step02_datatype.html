<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Data Type</title>
    <script>
        //1. number type
        let num1 =10;
        let num2 = 20.1;
        console.log(num1);
        console.log(num2);

        //2. string type
        let myName ="박은희";
        let yourName = "정승진";
        console.log(myName);
        console.log(yourName);

        //3. boolean type 
        let isRun = true;
        let isGreater = 10>5;
        console.log(typeof isRun);
        console.log(typeof isGreater);

        let a1 = 10;
        let a2 = "10";
        console.log(a1==a2); //compared to value
        console.log(a1===a2); //compared to value and variable type

        //4. undefined
        let a3;
        console.log(typeof a3);

        //5. Array type(object) =>typeof array : object
        const names =['박은희', '정승진', '유아영'];
        console.log(typeof names);
        console.log(names);

        //6. (plain) object type : key + value
        const obj = {num1 :1, name : '박지혜', id : 'jihye'};
        console.log(typeof obj);

        //7. function
        const f = function(){
            
        }
        console.log(typeof f);

    </script>
</head>
<body>
    
</body>
</html>
