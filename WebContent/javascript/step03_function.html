<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
    <script>
       /*
        1. 선언적 함수 - function hoisting => all place
        2. 함수식 = cannot be functioned hoisting => declarify after function
       */

        // 1. 선언적 함수
        test1();
        function test1(){
            console.log("test1 function");
        }

        // 2. 함수식
        const test2 = function() {
            console.log("test2 function");
        }
        test2();

        // 3. 함수 할당
        const test3 = test2;
        test3();

        // 4. 반환값이 있는 경우
        const plus = function(num1, num2) {
            console.log(arguments.length);
            return num1+num2;
        }
        let result = plus(10,20,30); //매개변수 수를 인식하고 있으나, 무시하고 계산함
        console.log(result);
    </script>
</head>
<body>

</body>
</html>
