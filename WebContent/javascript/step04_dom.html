<script>
    window.onload = function(){// window : 반드시 body elements가 생성된 후 실행되도록 하는 이벤트
    const h1 = document.createElement("h1");
    const textNode = document.createTextNode("Hello H1");
    h1.appendChild(textNode);
    document.body.appendChild(h1);

    const img= document.createElement("img");
    img.src = "../css/1.png";
    img.width =500;
    img.height = 500;
    document.body.appendChild(img);

    }
