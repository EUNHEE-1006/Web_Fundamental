<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event</title>
    <script>
        window.onload = function(){
            function send(){
            alert('전송1');
            }
        //listener click event
        document.getElementById("sendBtn").
        addEventListener("mouseover",function(){
            alert("전송2");
        });

        //listener key down/up event
        document.getElementById("inputText")
        .addEventListener("keydown", function(){
            if(event.keyCode ==13){
                alert("전송3");
            };
        });

        }
        
    </script>
</head>

<body>
    <!--inline event-->
    <button onclick = "javascript:send();">전송1</button>  
    <!--listener event-->
    <button id = "sendBtn">전송2</button>
    <input text = "text" id ="inputText">
</body>
    
</html>
