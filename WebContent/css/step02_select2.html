<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector</title>
    <style>
        .container {
            background-color: beige;
        }
        /*.container p =? .container의 자손중에서 p요소 선택*/
        .container p {
            background-color: red;
        }
    </style>
</head>
<body>
    <div class = "container">
        <p>I am a student</p>
        <div>
            <p>I am a student</p>
        </div>
    </div>
    <p>I am a student</p>
    <p>I am a student</p>
    <p>I am a student</p>
    <p>I am a student</p>
    <p>I am a student</p>

</body>
</html>
