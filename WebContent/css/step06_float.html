<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float</title>
    <style>
        /*float은 부모가 자식을 감싸지 못해. 그래서 overflow :auto 해줘야*/
        .box {
            width : 100px;
            height : 100px;
            background-color: yellow;
            border : 1px solid black;
            float :left;
        }

        .clear {
            clear : both;
        }
        .container {
            background-color: red;
            overflow: auto;
        }
    </style>
</head>
<body>
    <div class ="container">
    <div class ="box">div1</div>
    <div class ="box">div2</div>
    <div class ="box">div3</div>
    <div class ="box">div4</div>
    <div class ="box">div5</div>
    </div>
    <div class ="clear">div6</div>
    <div>div7</div>
</body>
</html>
