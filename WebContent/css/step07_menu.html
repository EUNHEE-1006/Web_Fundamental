<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>menu</title>
    <style>
        header {
            width : 760px;
            margin : 0;
        }
        nav ul {
            list-style-type: none;
            padding : 0;
            margin : 0;
        }
        nav li {
            float :left;
        }
        nav {
            background-color: black;
            overflow: auto;
        }
        nav a {
            color : white;
            text-decoration: none;
            padding : 10px 20px;
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">Cafe</a></li>
                <li><a href="">Contacts</a></li>
                <li><a href="">Join</a></li>
        </nav>
    </header>
</body>
</html>
